services:
  mysql:
    image: mysql:8.0
    container_name: melosys_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: melosys
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: melosys
      MYSQL_PASSWORD: melosys
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: melosys_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
